plugins {
  	id 'java'
	id 'application'
 	id 'distribution'
    id 'org.xtext.xtext' version '4.0.0'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.yaml', name: 'snakeyaml', version: '2.2'
    implementation group: 'commons-io', name: 'commons-io', version: '2.14.0'
    implementation group: 'org.eclipse.xtext', name: 'org.eclipse.xtext', version: '2.32.0'
    // https://mvnrepository.com/artifact/com.google.inject/guice
	implementation group: 'com.google.inject', name: 'guice', version: '7.0.0'
	//implementation fileTree(dir: 'libs', include: ['*.jar'])
	xtextTooling 'd.fe.up.pt.cicd.gha:d.fe.up.pt.cicd.gha:1.0.0-SNAPSHOT'
}

xtext {
	version = '2.33.0'
	languages {
		GHA {
			setup = 'd.fe.up.pt.cicd.gha.GitHubActionsStandaloneSetup'
			consumesJava = true
			output {
		        dir = 'build/builddsl'
		        producesJavaFor sourceSets.main
		      }
		}
	}
}
